<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Formulario</title>
    
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <br>
    <div class="container mx-10 p-5 mt-20 text-primary jumbotron">
      <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, nesciunt! -->
      <h2>Empleado</h2>
    <form action=""  method="" class="">
    
      <div class="form-group ">
      <label for="" class="col-sm-2 col-form-label"><strong>Cédula</strong></label>
      <div class="col-sm-10">
      <input type="text" class="form-control"  name="cedula" value="" placeholder="Cédula">
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Nombre y Apellido</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="nombreCompleto" value="" placeholder="Nombre y Apellido" >
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Sueldo</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="sueldo" value="" placeholder="Sueldo">
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Fecha de Ingreso</strong></label>
      <div class="col-sm-10">
          <input type="date" class="form-control"  name="fechaIngreso" value="" placeholder="Feha de Ingreso">
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Edad</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="edad" value="" placeholder="Edad">
      </div>
      </div>
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
